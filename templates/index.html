<!DOCTYPE html>
<html>
<head>
	<title>House price prediction</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<h1>House Price Prediction</h1>
        <form action="{{url_for('predict')}}" method="post">

        </form>
        <br>
        <br>
        {{ prediction_text }}
    </body>
</html>
